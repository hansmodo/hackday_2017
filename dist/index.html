<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hackday 2017</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/popup.css">
  </head>

  <body>
    <div class="container">
      <div class="edmo-plugin">
        <header><h1 class="large plugin-title">Primary Document Search</h1></header>
        <p class="dismiss-control plugin"></p>
        <div class="left-col">

          <div class="search-controls">
            <input type="text" class="large person-search-control" placeholder="Enter a name">
          </div>

          <div class="facet-container">
            <h2 class="medium region-title push">Refine by</h2>

            <h3 class="normal medium push">Authors</h3>
            <ul class="facet-group people push" data-grp="people"></ul>

            <h3 class="normal medium push">Location</h3>
            <ul class="facet-group location push" data-grp="location"></ul>

            <h3 class="normal medium push">Year</h3>
            <ul class="facet-group year push" data-grp="year"></ul>

            <h3 class="normal medium push">Source</h3>
            <ul class="source-facet push"></ul>
          </div>
        </div>

        <div class="right-col">
          <h4 class="medium results-counter"></h4>
          <ul class="results-container"></ul>
        </div>
      </div>

      <div class="screen read-document">
        <div class="document-header">
          <span class="dismiss-control document"></span><h1 class="document-title large">Letter</h1>
        </div>
        <section class="medium document-body"></section>
        <div class="plugin controls">
          <button class="medium save cta btn">Save</button>
          <button class="medium cancel btn">Cancel</button>
        </div>
      </div>

      <div class="screen save-confirm">

      </div>

      <div class="screen share-confirm">
        <p class="dismiss-control share-confirm"></p>
        <div class="share-confirm-body">
          <div class="confirm-hero-img"></div>

          <div class="confirm-msg"></div>

          <div class="confirm controls">
            <button class="medium view-post cta btn">View Post</button>
          </div>
        </div>
      </div>

      <div class="screen login-prompt"></div>

      <div class="screen reload-prompt"></div>

    </div>
    <script type="text/javascript" src="js/archive_bundle.js"></script>
  </body>
</html>
